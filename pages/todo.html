<body>
<section class="todo">
    <header class="search">
        <form class="searchfield">
            <input type="search" class="userSearch" placeholder="search for tasks...">
        </form>
        <section class="taskcounter">
            <p class="progress">0</p>
            <p class="completed">0</p>
        </section>
    </header>
    <main class="taskLists">
        <ul class="listcontainer">

        </ul>
    </main>
    <footer class="newTasks">
        <form class="newTaskForm">
            <input type="text" class="addTask" placeholder="Add new task...">
            <button type="submit" class="addTaskBtn">Add New Task</button>
        </form>
    </footer>
</section>
